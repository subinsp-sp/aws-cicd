version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies
      - mvn install -DskipTests
  build:
    commands:
      - echo Building the Spring Boot app...
      - mvn clean package
  post_build:
    commands:
      - echo Build completed successfully

artifacts:
  # With CodePipeline as artifact type, these settings are enough
  files:
    - target/*.jar
  discard-paths: yes
